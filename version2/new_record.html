            <div id="layoutSidenav_content ">

                <form class="container" style="margin-top:80px;">


                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-select" id="category" aria-label="Default select example">
                            <option selected disabled>select category</option>
                            <option value="Salary">Salary</option>
                            <option value="Gift Voucher">Gift Voucher</option>
                            <option value="Food Voucher">Food Vouchers</option>
                            <option value="CashBacks">CashBacks</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Dream11">Dream11</option>
                            <option value="Recharge">Recharge</option>
                            <option value="Rent">Rent</option>
                            <option value="Gas Bill">Gas Bill</option>
                            <option value="Electricity Bill">Electricity Bill</option>
                            <option value="DTH Bill">DTH</option>
                            <option value="Loan">Loan</option>


                            
                            
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount"  placeholder="Enter amount">
                    </div>

                    <div class="form-group">
                        <label for="datetime">Date and Time</label>
                        <input type="datetime-local" class="form-control" id="datetime" name="datetime">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"  placeholder="Enter description"></textarea>
                        <!-- <input type="text" class="form-control" id="description"  placeholder="Enter description"> -->
                    </div>

                    <div class="form-group">
                        <label for="transaction_type">Transaction Type</label>
                        <select class="form-select" id="transaction_type" aria-label="Default select example">
                            <option selected disabled>Select transaction type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary" id="new_record">Submit</button>

                  </form>
